    h1 { font-family: "Comic Sans MS", cursive, sans-serif }
    button.authorized { font-family: "Comic Sans MS", cursive, sans-serif; background: GreenYellow }
    p.smspace {margin: 1px 0px;}
    body
	{
	background-color:#f7f7f9;;
	}

<body>
	<div id="hide_initial" class="container-fluid">

		    <div class="input-prepend">

				  <button type="submit" class="btn-small" id="send" style="float: right;">Send  </button>
				  <img src="./bootstrap/img/greencheck.jpg" height="20" width="20" id="check"></img>
		    		</div>
		  		</div>
		
		<div id="link_display">
			
	    </div>
	</div>
  <button id="google" class="btn-small">
    Login
